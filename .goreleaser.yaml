#     - clysec/dagosy-worker:latest
#     - ghcr.io/clysec/dagosy-worker:{{ .Tag }}
#     - ghcr.io/clysec/dagosy-worker:latest
  
uploads:
  - name: "debpkg"
    method: "PUT"
    exts:
      - deb
    mode: binary
    username: ${{ secrets.UPLOAD_DEBPKG_USER }}
    target: https://git.cloudyne.io/api/packages/linux/debian/all/main/upload
    custom_artifact_name: true
